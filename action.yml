name: 'Upload to Dropbox'
description: 'Uploads a file to Dropbox'
inputs:
  dropbox-app-key:
    description: 'Dropbox app key'
    required: true
  dropbox-app-secret:
    description: 'Dropbox app secret'
    required: true
  dropbox-refresh-token:
    description: 'Dropbox refresh token'
    required: true
  source-path:
    description: 'Path to the source file'
    required: true
  target-path:
    description: 'Path to the target file in Dropbox'
    required: true
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - id: random-number-generator
      run: echo "random-number=$(echo $RANDOM)" >> $GITHUB_OUTPUT
      shell: bash
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - run: goodbye.sh
      shell: bash
    - id: get-access-token
      shell: bash
      run: |
        echo "DROPBOX_ACCESS_TOKEN=$(curl -s https://api.dropbox.com/oauth2/token -d refresh_token=${{ secrets.DROPBOX_REFRESH_TOKEN }} -d grant_type=refresh_token -d client_id=${{ secrets.DROPBOX_APP_KEY }} -d client_secret=${{ secrets.DROPBOX_APP_SECRET }} | jq -r '.access_token')" >> $GITHUB_ENV
    - id: upload-file
      shell: bash
      env:
        DROPBOX_ACCESS_TOKEN: ${{ env.DROPBOX_ACCESS_TOKEN }}      
      run: |
        curl -X POST https://content.dropboxapi.com/2/files/upload \
          --header "Authorization: Bearer $DROPBOX_ACCESS_TOKEN" \
          --header "Dropbox-API-Arg: {\"path\":\"${{ inputs.target-path }}\"}" \
          --header  "Content-Type: application/octet-stream" \
          --data-binary @${{ inputs.source-path }}
        